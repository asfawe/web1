    <style>
    #main-image-container {
      margin: 10px;
      min-height: 500px;
    }
    #main-image-container img {
      height: 500px;
    }

    #images-container img {
      height: 150px;
      margin: 10px;
    }

    .selected {
      border: 3px solid red;
    }
  </style>

  <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
  <script>
    $(function(){
      var imageList = $("#images-container img");
      var $currentImage;
      var $mainImageContainer = $("#main-image-container")

      $("#images-container img").on("click", function(){
          if($currentImage && $currentImage.hasClass("selected")) {
            $currentImage.removeClass("selected");
          }
        $currentImage = $(this);

        $mainImageContainer.empty();
        $currentImage.clone().appendTo($mainImageContainer);

        $currentImage.addClass("selected");
      });
    });
  </script>

<body>
  <div id="main-image-container">
  </div>

  <div id="images-container">

    <img src="images/2.jpg" />
    <img src="images/3.jpg" />
